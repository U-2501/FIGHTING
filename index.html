<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>2D Fighting Game</h1>
    <div id="game">
        <div id="player1" class="player" style="left: 50px; bottom: 50px;"></div>
        <div id="player2" class="player" style="left: 400px; bottom: 50px;"></div>
    </div>
    <div id="controls">
        <h2>Controls</h2>
        <p>Player 1: A (Left), D (Right), W (Jump), J (Attack)</p>
        <p>Player 2: ← (Left), → (Right), ↑ (Jump), L (Attack)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
